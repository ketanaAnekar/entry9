    </div>
</div>



</div>


<script>
    var audioElement = new Audio('Lana Del Rey - Ultraviolence (Audio).mp3');
    var isPlaying = false;

    function toggleAudio(songPath) {
        if (isPlaying) {
            audioElement.pause();
            isPlaying = false;
        } else {
            audioElement.src = songPath;
            audioElement.play();
            isPlaying = true;
        }
    }
    var audioElement = new Audio('Lana Del Rey - Ultraviolence (Audio).mp3');
        var empAudioElement = new Audio('Pink Floyd - The Great Gig In The Sky (2011 Remastered).mp3');
        var isPlaying = false;

        function toggleAudio(songPath) {
            if (isPlaying) {
                audioElement.pause();
                empAudioElement.pause(); // Pause the emp audio when clicking on other elements
                isPlaying = false;
            } else {
                audioElement.src = songPath;
                audioElement.play();
                empAudioElement.src = 'Pink Floyd - The Great Gig In The Sky (2011 Remastered).mp3'; // Set the emp audio source
                isPlaying = true;
            }
        }
        var audioElement = new Audio('Lana Del Rey - Ultraviolence (Audio).mp3');
        var empAudioElement = new Audio('Pink Floyd - The Great Gig In The Sky (2011 Remastered).mp3');
        var cubeAudioElement = new Audio('Grimes - Oblivion.mp3');
        var isPlaying = false;

        function toggleAudio(songPath) {
            if (isPlaying) {
                audioElement.pause();
                empAudioElement.pause();
                cubeAudioElement.pause(); // Pause the cube audio when clicking on other elements
                isPlaying = false;
            } else {
                audioElement.src = songPath;
                audioElement.play();
                empAudioElement.src = 'Pink Floyd - The Great Gig In The Sky (2011 Remastered).mp3';
                cubeAudioElement.src = 'Grimes - Oblivion.mp3'; // Set the cube audio source
                isPlaying = true;
            }
        }
</script>
